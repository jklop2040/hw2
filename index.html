<!DOCTYPE html>
<html> 
    <head>
        <title>Fifty-Gifty</title>
        <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <h1 class="text-center m-4 uppercase font-bold text-3xl text-white bg-green-800 border-4"> Welcome to Fifty-Gifty!</h1>
    
        <div class="px-16 md:flex items-center bg-green-100">
          <div class="md:w-1/2 m-auto md:p-16">
            <img class="rounded-xl" src="https://cdn.lifehack.org/wp-content/uploads/2020/09/make-a-difference-1024x768.jpg">
          </div>
          <div class="md:w-1/2 p-8 space-y-4">
            <h2 class="font-bold text-2xl">Make a Goal.</h2>
            <p>Sign up and begin your journey.</p>
            <h2 class="font-bold text-2xl">Make a Bet.</h2>
            <p>Explore our <a href="page3.html" class="underline">Motivational</a> strategy.</p>
            <h2 class="font-bold text-2xl">Make a Change.</h2>
            <p>Partner to achieve your <a href="page2.html" class="underline">results</a></p>
          </div>
        </div>

        <div class="m-8">
            
            <form netlify class="mx-auto mt-8 w-64">
              <label class="block mt-4 font-bold" for="name">What is your name?</label>
              <input class="p-2 w-64 border border-gray-400 rounded shadow-xl focus:outline-none focus:ring-purple-500 focus:border-purple-500" type="text" id="name" name="name">
        
              <label class="block mt-4 font-bold" for="favorite-color">What is your e-mail?</label>
              <input class="p-2 w-64 border border-gray-400 rounded shadow-xl focus:outline-none focus:ring-purple-500 focus:border-purple-500" type="text" id="favorite-color" name="favoriteColor">
        
              <button class="block mt-4 text-white bg-green-500 rounded px-4 py-2">Sign up</button>
            </form>
          </div>
    </body>      
</html>
